<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="center">
      
      INICIO
     
    </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content padding>
	
	
 <div>
  <ion-item *ngFor="let item of items; ">
    
    <ion-icon name="person-circle-outline"></ion-icon> &nbsp; <h6>{{item.usuario}} </h6> <br>
   
    <br>
  
  </ion-item>
</div>


   
  <div class="ion-padding fondo">
	
	<ion-list>
		<ion-grid>
			<ion-row>
				<ion-col>
					<div class="boton"  (click)=" navegarAggProductos()">
           
            <ion-icon name="add-circle-outline" color="secondary" class="icon-boton"></ion-icon>
					  AÃ±adir	Producto
					</div>
				</ion-col>
				<ion-col *ngFor="let usuario of usuarios; ">

			</ion-row>
			<ion-row>

     Lista Productos
      </div>
    </ion-col>
				
			</ion-row>
		
		</ion-grid>

		</ion-list>
  </div>
 


    <ion-fab vertical="end" horizontal="end" slot="fixed" (click)="cerrarSesion()">

</ion-content>
