<div class="fondo" >
  <ion-card>
    <ion-card-header>
      
     <ion-card-title>
      PRODUCTOS
     </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
     
      <ion-list >
         <ion-item>
         <ion-label position="floating">Usuario</ion-label>
       <ion-input type="text" [(ngModel)]="usuario" name="usuario"></ion-input>
     </ion-item>
     <ion-item>
         <ion-label position="floating">Contraseña</ion-label>
       <ion-input type="password"[(ngModel)]="password" name="password"></ion-input>
     </ion-item>
      </ion-list>
      <div class="center">
      <ion-list>
      <ion-button (click)="login()" color="danger">Entrar</ion-button>
    </ion-list>
  </div>
    </ion-card-content>
  </ion-card>
</div>
<ion-footer class="ion-no-border">
  <ion-toolbar >
    <p class="center" ><b>Desarrollador: Jesús Vergara</b></p>
    <ion-item color="primary">
      <ion-button color="primary" onclick="window.open('http://www.facebook.com/jvergarasierra')"><ion-icon  name="logo-facebook"></ion-icon></ion-button>
      <ion-button color="success" onclick="window.open('https://wa.link/zs857a')"><ion-icon name="logo-whatsapp"></ion-icon></ion-button>
    </ion-item>
    

  </ion-toolbar>
</ion-footer>
